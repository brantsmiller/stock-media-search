<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Multiple Websites</title>
</head>
<body>
    <h1>Search Multiple Websites</h1>
    <input type="text" id="query" placeholder="Enter search term">
    <button id="adobeStockButton">Search Adobe Stock</button>
    <button id="motionArrayButton">Search Motion Array</button>
    <button id="wikimediaButton">Search Wikimedia Commons</button>

    <script>
        document.getElementById('adobeStockButton').addEventListener('click', function() {
            var query = document.getElementById('query').value;
            if (query) {
                var url = `https://stock.adobe.com/search?k=${query}`;
                window.open(url, '_blank');
            }
        });

        document.getElementById('motionArrayButton').addEventListener('click', function() {
            var query = document.getElementById('query').value;
            if (query) {
                var url = `https://motionarray.com/browse/stock-video/?q=${query}`;
                window.open(url, '_blank');
            }
        });

        document.getElementById('wikimediaButton').addEventListener('click', function() {
            var query = document.getElementById('query').value;
            if (query) {
                var url = `https://commons.wikimedia.org/wiki/Special:Search?search=${query}`;
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
