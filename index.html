<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Multiple Websites</title>
</head>
<body>
    <h1>Search Multiple Websites</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="Enter search term">
        <button type="submit">Search</button>
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var query = document.getElementById('query').value;
            if (query) {
                var urls = [
                    `https://motionarray.com/browse/stock-video/?q=${query}`,
                    `https://commons.wikimedia.org/wiki/Special:Search?search=${query}`
                ];

                for (let i = 0; i < urls.length; i++) {
                    window.open(urls[i], '_blank');
                }
            }
        });
    </script>
</body>
</html>
